  .logo{
    width: 250px;
    cursor: pointer;
}
nav{
    flex: 1;
    text-align: right;
}
nav ul li{
    list-style: none;
    display: inline-block;
    margin-left: 60px;
}
nav ul li a{
    text-decoration: none;
    color: #fff;
    font-size: 13px;

}
.row{
    display: flex;
    height: 88%;
    align-items: center;
}
.col{
    flex-basis: 60%;

}
h1{
    color: #fff;
    font-size: 50px;
}
p{
    color: green;
    font-size: 30px;
    line-height: 50px;
}
button{
    width: 180px;
    color: blue;
    font-size: 20px;
    padding:  10px 0;
    background: white;
    border: 0;
    border-radius: 20px;
    outline: none;
}
button:hover{
    background: yellowgreen;
    scale: 1.1;
}
.card{
    width: 200px;
    height: 230px;
    display: inline-block;
    border-radius: 10px;
    padding: 15px 25px;
    box-sizing: border-box;
    cursor: pointer;
    margin: 10px 15px;
    background-position: center;
    background-size: cover;

}
